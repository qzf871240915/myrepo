<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 引入jquery -->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<!--<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
		<!-- JQuery是JS框架，所以代码还在存在在script标签中 -->
		<!--
        	1. 基础语法：
        			$(selector)：选择器，参考了CSS的选择器语法
        			$("#id")：id选择器，根据id值选中页面的一个标签
        			$(".class"):class选择器，根据class属性值，获取一个标签对象的集合/数组
        -->
		<script>
			$(function() {// 类似于js中的window.onload
				// $("#box") 类似于JS中的document.getElementById(id);
				// 函数定义在某个事件的括号中，jquery特有的语法
				$("#btn").click(function() {
					$("#box").toggle(1000);// 显示/隐藏状态切换函数
				});
			});
		</script>
	</head>
	<body>
		<input value="点击我" type="button" id="btn" />
		<div id="box" style="width:300px;height:200px;background-color:#888;">
			
		</div>
	</body>
</html>
